- name: mysql install
  apt: pkg={{item}} state=installed
  with_items:
  - mysql-server

- name: mysql root password setting
  mysql_user: name=root host={{item}} password={{root_db_password}}
  with_items:
    - 127.0.0.1
    - localhost
- template: src=.my.cnf dest=/etc/mysql/my.cnf owner=root mode=0600

